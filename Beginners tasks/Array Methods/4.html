<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>1.Concat: </p>
	<p id="concat"></p>
	<script type="text/javascript">
		var numbers = [1, 2, 3];
		var numbers2 = [4, 5, 6];
		document.getElementById("concat").innerHTML = numbers.concat(numbers2);
	</script>
	

	<p>2.Reverse: </p>
	<p id="reverse"></p>
	<script type="text/javascript">
		document.getElementById("reverse").innerHTML = numbers.reverse();
	</script>


	<p>3.Push: </p>
	<p id="push"></p>
	<script type="text/javascript">
		var numbers = [1, 2, 3];
		numbers.push(4, 5, 6);
		document.getElementById("push").innerHTML = numbers;
	</script>


	<p>4.Unshift: </p>
	<p id="unshift"></p>
	<script type="text/javascript">
		var numbers = [1, 2, 3];
		numbers.unshift(4, 5, 6);
		document.getElementById("unshift").innerHTML = numbers;
	</script>


	<p>5.Shift: </p>
	<p id="shift"></p>
	<script type="text/javascript">
		var arr = ['js', 'css', 'jq'];
		document.getElementById("shift").innerHTML = arr.shift();
	</script>


	<p>6.Pop: </p>
	<p id="pop"></p>
	<script type="text/javascript">
		var arr = ['js', 'css', 'jq'];
		document.getElementById("pop").innerHTML = arr.pop();
	</script>


	<p>7.Slice: </p>
	<p id="slice1"></p>
	<p id="slice2"></p>
	<script type="text/javascript">
		var arr = [1, 2, 3, 4, 5];
		var arrSlice1 = arr.slice(0, 3);
		document.getElementById("slice1").innerHTML = arrSlice1;
		var arrSlice2 = arr.slice(3);
		document.getElementById("slice2").innerHTML = arrSlice2;
	</script>


	<p>8.Splice: </p>
	<p id="splice1"></p>
	<p id="splice2"></p>
	<p id="splice3"></p>
	<p id="splice4"></p>
	<script type="text/javascript">
		var arr1 = [1, 2, 3, 4, 5];
		var arr2 = [1, 2, 3, 4, 5];
		var arr3 = [1, 2, 3, 4, 5];
		var arr4 = [1, 2, 3, 4, 5];

		arr1.splice(1, 2);
		document.getElementById("splice1").innerHTML = arr1;

		var arr5 = arr2.splice(1, 3);
		document.getElementById("splice2").innerHTML = arr5;

		arr3.splice(3, 0, "a", "b", "c");
		document.getElementById("splice3").innerHTML = arr3;

		arr4.splice(1, 0, "a", "b");
		arr4.splice(6, 0, "c");
		arr4.splice(8, 0, "e");
		document.getElementById("splice4").innerHTML = arr4;

	</script>

</body>
</html>
