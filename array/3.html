<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>lang('ru' or 'en') <input type="text" id="lang" value="ru"></p>
	<p>month(0 - 11) <input type="number" id="month" value="0"></p>
	<button onclick="myFunction()">Show</button>

	<p id="result"></p>

	<script type="text/javascript">
		var arr = [
		  ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
		  ['January','February','March','April','May','June','July','August','September','October','November','December']
		];
		var lang;
		var month;

		function myFunction(lang, month){
			lang = document.getElementById("lang").value;
			if (lang == 'ru') {
				lang = 0;
			}
			if (lang == 'en') {
				lang = 1;
			}
			else {
				document.getElementById("result").innerHTML = 'Error';
			};

			month = document.getElementById("month").value;

			if (lang > 1 || lang < 0 || month > 11 || month < 0) {
				document.getElementById("result").innerHTML = 'Error';
			}
			else{
			document.getElementById("result").innerHTML = arr[lang][month];
			};
		};

	</script>
</body>
</html>
