<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<p id="array"></p>
	<p>Enter text to search for: <input type="text" id="search"></p>
	<button onclick="myFunction()">Search</button>
	<p id="result"></p>

<script type="text/javascript">

	const arr = ["This", "is", "some", "text"];
	document.getElementById("array").innerHTML = arr;

	

	function myFunction(){
		const req = document.getElementById("search").value.toLowerCase();
		let arrLow = [];

		for(let i = 0; i < arr.length; i++ ){
			let time = arr[i];
			time = time.toLowerCase();
			arrLow[i] = time;
	}

		const res = arrLow.indexOf(req);

		if (res!=-1) {
			document.getElementById("result").innerHTML = "Postiton: " + (res+1) + " Text: " + arr[res];
		}
		else{
			document.getElementById("result").innerHTML = "Not found";
		}
	}
</script>
</body>
</html>
